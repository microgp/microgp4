[tool.poetry]
name = "microgp4"
version = "4!2.0a1.dev6"
description = "Yet another multi-purpose extensible self-adaptive evolutionary tool"
authors = [
    "Giovanni Squillero <giovanni.squillero@polito.it>",
    "Alberto Tonda <alberto.tonda@inrae.fr>",
]
license = "Apache-2.0"
readme = "PYPI.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
homepage = "https://github.com/microgp/microgp4  "

[tool.poetry.dependencies]
matplotlib = { version = "^3.7.1", optional = true }
arcade = { version = "^2.6.17", optional = true }
networkx = "^3.1"
numpy = "^1.25.0"
python = ">=3.11,<3.13"
tqdm = "^4.65.0"
scipy = "^1.11.1"
joblib = "^1.3.1"

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "^23.3.0" }
coverage = "^7.2.7"
ipykernel = "^6.23.3"
mypy = "^1.4.1"
pylint = "^2.17.4"
pytest = "^7.4.0"
yapf = "^0.40.1"
matplotlib = "^3.7.1"
arcade = "^2.6.17"
jupyter = "^1.0.0"

[tool.poetry.extras]
plot = ["matplotlib", "arcade"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "google"
blank_line_before_module_docstring = true
column_limit = 120

[tool.yapfignore]
ignore_patterns = [".*", "venv"]

[tool.black]
target-version = ['py311', 'py312']
exclude = "(^\\.|^__pycache__|^venv)"
include = '(\.ipynb$|\.py$)'
line-length = 120
skip-string-normalization = true

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.coverage.run]
branch = true

[tool.coverage.report]
include = ['microgp4/*']
omit = ['test/*']        #, '.venv/*', 'venv/*']

[tool.mypy]
modules = ['microgp4']

[tool.pytype]
inputs = ['microgp4']

[tool.pylint]
max-line-length = 120
source-roots = ['src']
